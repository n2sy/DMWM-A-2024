<div class="container">
  <div class="row">
    <div class="col-5">
      <ol class="list-group">
        @for (serv of tabServers; track $index) {
        <li
          [queryParams]="{ allow: serv.id == 3 ? '1' : '0' }"
          [routerLink]="[serv.id]"
          class="list-group-item"
        >
          {{ serv.nom }}
        </li>
        }
      </ol>

      Liste des serveurs
    </div>
    <div class="col-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
