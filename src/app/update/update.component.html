<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <label hidden for="">id</label>
  <input
    [ngModel]="candidatToUpdate._id"
    required
    hidden
    name="_id"
    type="text"
    class="form-control"
  />
  <label for="">Prénom</label>
  <input
    [ngModel]="candidatToUpdate.prenom"
    required
    name="prenom"
    type="text"
    class="form-control"
  />
  <label for="">Nom</label>
  <input
    [ngModel]="candidatToUpdate.nom"
    required
    name="nom"
    type="text"
    class="form-control"
  />
  <label for="">Age</label>
  <input
    ngMo
    [ngModel]="candidatToUpdate.age"
    del
    min="20"
    max="50"
    name="age"
    type="number"
    class="form-control"
  />
  <label for="">Profession</label>
  <input
    [ngModel]="candidatToUpdate.profession"
    name="profession"
    type="text"
    class="form-control"
  />
  <label for="">Avatar</label>
  <input
    [ngModel]="candidatToUpdate.avatar"
    name="avatar"
    type="text"
    class="form-control"
  />

  <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>
